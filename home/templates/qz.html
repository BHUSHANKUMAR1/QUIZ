{% extends "base.html" %}

{% block body %}


<div class="container">
    <div class="container mx-auto mt-2 mt-5">
        <div class="row">
            {% for topic in topics %}
            <div class="col-md-4">
                <a href="{% url 'quiz_questions' topic.id %}" style="text-decoration: none; color: inherit;">
                    <div class="card bg-light" style="width: 21rem; margin: 50px;">
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center;">{{ topic.name }}</h5>
                            <br>
                            <p class="card-text">{{ topic.desc }}</p>
                            <br>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>





<div class="container">
    <div class="container mx-auto mt-2 mt-5">
        <div class="row">
            {% for sr in search_result %}
            <div class="col-md-4">
                <a href="{% url 'quiz_questions' sr.id %}" style="text-decoration: none; color: inherit;">
                    <div class="card bg-light" style="width: 21rem; margin: 50px;">
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center;">{{ sr.name }}</h5>
                            <br>
                            <p class="card-text">{{ sr.desc }}</p>
                            <br>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>




{% endblock body %}
